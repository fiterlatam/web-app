<div class="container mat-elevation-z8">
  <mat-card>
    <div class="generate-repayment-report" fxLayout="row" fxLayoutGap="2%">
      <div fxFlex="49%">
        <iframe class="loan-repayment-report-iframe" [src]="pdfURL()" type="application/pdf"></iframe>
      </div>
    </div>

    <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
      <button type="button" mat-raised-button [routerLink]="['../../general']">{{"labels.buttons.Back" | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
