<div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
    <div  class="in-block">
      <button mat-raised-button color="primary" [routerLink]="['create']" *mifosxHasPermission="'CREATE_COLLECTION_HOUSE'">
        <fa-icon icon="plus" class="m-r-10"></fa-icon>
        {{'labels.buttons.Add Collection House' | translate }}
      </button>
    </div>
  </div>
<div class="container">

  <div #filter fxLayout="row">
    <mat-form-field fxFlex>
      <mat-label>{{'labels.inputs.Filter' | translate}}</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>
  <div  class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="collectionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'labels.inputs.collectionName' | translate}}</th>
            <td mat-cell *matCellDef="let collectionHouse"> {{ collectionHouse.collectionName }} </td>
        </ng-container>
        <ng-container matColumnDef="collectionNit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'labels.inputs.collectionNit' | translate}}</th>
            <td mat-cell *matCellDef="let collectionHouse"> {{ collectionHouse.collectionNit }} </td>
        </ng-container>
        <ng-container matColumnDef="collectionCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'labels.inputs.collectionCode' | translate}}</th>
            <td mat-cell *matCellDef="let collectionHouse"> {{ collectionHouse.collectionCode }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]" class="select-row"></tr>
    </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>
</div>
