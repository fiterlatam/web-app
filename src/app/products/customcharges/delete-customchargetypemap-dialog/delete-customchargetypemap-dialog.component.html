<h1 mat-dialog-title>{{"labels.heading.Delete Custom Charge" | translate}}</h1>

<div *ngIf="!signatureId" mat-dialog-content>
  <p>{{"labels.text.Are you sure you want to delete this?" | translate}}</p>
</div>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>{{"labels.buttons.Cancel" | translate}}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="{ delete: true }">{{"labels.buttons.Confirm" | translate}}</button>
</mat-dialog-actions>
