<div [formGroup]="datatableForm" >
  <mat-form-field fxFlex="100%" *ngIf="required">
    <mat-label>{{inputLabel | formatDisplayName}}</mat-label>
    <mat-select required [formControl]="inputFormControl" ngDefaultControl  (selectionChange)="callOnSelectionChange($event)" formControlName="{{inputFormControlName}}">
      <mat-option>
        <ngx-mat-select-search [formControl]="filterFormCtrl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let dataOpt of dataOption | async" [value]="dataOpt.id">
        {{ dataOpt.value}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="inputFormControl.hasError('required')">
      {{"labels.inputs.Account"| translate}} {{"labels.commons.is" | translate}} <strong>{{"labels.commons.required" | translate}}</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex="100%" *ngIf="!required">
    <mat-label>{{inputLabel}}</mat-label>
    <mat-select [formControl]="inputFormControl" ngDefaultControl (selectionChange)="callOnSelectionChange($event)" [formControlName]="inputFormControlName">
      <mat-option>
        <ngx-mat-select-search [formControl]="filterFormCtrl"
          placeholderLabel="{{placeHolderLabel}}"
          noEntriesFoundLabel="{{noEntriesFoundLabel}}">
        </ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let dataOpt of dataOption | async" [value]="dataOpt.id">
        {{dataOpt.value}} - {{dataOpt.score}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
